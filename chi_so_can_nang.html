<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng: "));
    let height = parseFloat(prompt("Nhập chiều cao: "));
    bmi = weight / ( height ^ 2 );
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi < 25.0) {
        alert("normal");
    } else if (bmi < 30.0) {
        alert("overweight");
    } else {
        alert("obese");
    }
</script>
</body>
</html>
