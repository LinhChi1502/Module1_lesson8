<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 10 Qualification</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi của bạn: "));
    (age<=0)? alert("Xin mời nhập lại"):
        (age<14)? alert("Chưa đủ tuổi học lớp 10"):
            (age>14)? alert("Quá tuổi học lớp 10 rồi. Nhưng nếu muốn có thể học"): alert("Đúng tuổi học lớp 10 rồi");



</script>
</body>
</html>
