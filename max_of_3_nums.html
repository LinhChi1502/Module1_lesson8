<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find max of 3 numbers</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số đầu tiên: "));
    let num2 = parseInt(prompt("Nhập số thứ hai: "));
    let num3 = parseInt(prompt("Nhập số thứ ba"));
    (num1>num2&&num1>num3)?alert(num1 + " là số lớn nhất"):
    (num2>num3)? alert(num2 + " là số lớn nhất"): alert(num3 + " là số lớn nhất")
</script>
</body>
</html>
