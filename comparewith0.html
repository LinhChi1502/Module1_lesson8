<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare With 0</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số vào đây: "));
    (num>0)? alert(num+" lớn hơn 0"):
        (num<0)? alert(num+" bé hơn 0"): alert(num+" bằng 0")
</script>
</body>
</html>
