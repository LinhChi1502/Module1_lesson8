<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let income = parseInt(prompt("Thu nhập của bạn là: "));
    let tax;
    if (income <= 4000000) {
        alert("Bạn không phải nộp thuế thu nhập cá nhân");
    } else if (income <= 6000000) {
        tax = (income - 4000000) * 5 / 100;
    } else if (income <= 9000000) {
        tax = (6000000 - 4000000) * 5 / 100 + (income - 6000000) * 10 / 100;
    } else if (income <= 14000000) {
        tax = (6000000 - 4000000) * 5 / 100 + (9000000 - 6000000) * 10 / 100 + (income - 9000000) * 15 / 100;
    } else if (income <= 24000000) {
        tax = (6000000 - 4000000) * 5 / 100 + (9000000 - 6000000) * 10 / 100 + (14000000 - 9000000) * 15 / 100 + (income - 14000000) * 20 / 100;
    } else if (income <= 44000000) {
        tax = (6000000 - 4000000) * 5 / 100 + (9000000 - 6000000) * 10 / 100 + (14000000 - 9000000) * 15 / 100 + (24000000 - 14000000) * 20 / 100 + (income - 24000000) * 25 / 100;
    } else if (income <= 84000000) {
        tax = (6000000 - 4000000) * 5 / 100 + (9000000 - 6000000) * 10 / 100 + (14000000 - 9000000) * 15 / 100 + (24000000 - 14000000) * 20 / 100 + (44000000 - 24000000) * 25 / 100 + (income - 44000000) * 30 / 100;
    } else {
        tax = (6000000 - 4000000) * 5 / 100 + (9000000 - 6000000) * 10 / 100 + (14000000 - 9000000) * 15 / 100 + (24000000 - 14000000) * 20 / 100 + (44000000 - 24000000) * 25 / 100 + (84000000 - 44000000) * 30 / 100 + (income - 84000000) * 35 / 100;
    }
    alert("Số tiền thuế thu nhập cá nhân phải nộp là " + tax)

</script>
</body>
</html>
