<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh của 1 tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a: "));
    let b = parseFloat(prompt("Nhập cạnh b: "));
    let c = parseFloat(prompt("Nhập cạnh c: "));
    if (a<=0||b<=0||c<=0) {
        alert("a,b,c phải lớn hơn 0!");
    } else {
        if (a+b>c && c+b>a && a+c>b) {
            alert(a + ", " + b +", " + c + " là cạnh của 1 tam giác!");
    } else {
            alert(a + ", " + b +", " + c + " không phải là cạnh của 1 tam giác!");
        }

    }
</script>
</body>
</html>
