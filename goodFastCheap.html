<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <style>

    </style>
</head>
<body>
<input id="good" type="checkbox" value="Good" onclick="check('good')">Good
<input id="cheap" type="checkbox" value="Cheap" onclick="check('cheap')">Cheap
<input id="fast" type="checkbox" value="Fast" onclick="check('fast')">Fast
<script>
    function check(element) {
        isGood = document.getElementById("good").checked;
        isCheap = document.getElementById("cheap").checked;
        isFast = document.getElementById("fast").checked;
        switch (element) {
            case "good":
                if (isGood && isFast) {
                    document.getElementById("cheap").checked = false;
                }
            case "cheap":
                if (isGood && isCheap) {
                    document.getElementById("fast").checked = false;
                }
            case "fast":
                if (isCheap && isFast) {
                    document.getElementById("good").checked = false;
                }
        }
    }
</script>

</body>
</html>
