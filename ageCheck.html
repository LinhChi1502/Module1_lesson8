<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Check</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào tuổi: "));
    if (age<0||age>120) {
        alert("Đây không phải tuổi của 1 người");
    } else {
        alert("Đây là tuổi của một người");
    }
</script>
</body>
</html>
