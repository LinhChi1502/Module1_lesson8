<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <label>
        <input id="text" type="number" value="">
    </label>
    <button type="button" onclick="daysOfMonth();">Tính số ngày</button>
</form>

<script>
    function daysOfMonth() {
        let month = parseInt(document.getElementById("text").value);
        if (month < 1 || month > 12) {
            alert("Nhập sai. Mời nhập lại.");
        } else {

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("Có 31 ngày");
                    break;
                case 2:
                    document.write("Có 28 hoặc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("Có 30 ngày");
                    break;
            }
        }
    }
</script>
</body>

</html>
